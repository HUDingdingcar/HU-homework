<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷" class="checkbox">内卷
        <input type="checkbox" value="疯狂内卷" class="checkbox">疯狂内卷
        <input type="checkbox" value="拼命内卷" class="checkbox">拼命内卷
        <input type="checkbox" value="使劲内卷" class="checkbox">使劲内卷
        <br />
        <input type="button" value="全选" id="all">
        <input type="button" value="全不选" id="no">
        <input type="button" value="反选" id="rev">
    </div>
   <script>
        let checkbox=document.getElementsByClassName("checkbox");
        let all=document.getElementById("all");
        let no=document.getElementById("no");
        let rev=document.getElementById("rev");
       all.onclick=function(){
        for(let i=0;i<checkbox.length;i++)
        {
            checkbox[i].checked=true;
        }
       }
       no.onclick=function(){
        for(let i=0;i<checkbox.length;i++)
        {
            checkbox[i].checked=false;
        }
       }
       rev.onclick=function(){
        for(let i=0;i<checkbox.length;i++)
        {
            if(checkbox[i].checked==false)
            {
                checkbox[i].checked=true;
            }
            else
            {
                checkbox[i].checked=false;
            }
        }
       }
   </script>
</body>
</html>
